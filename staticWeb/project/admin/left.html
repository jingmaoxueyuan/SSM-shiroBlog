<meta charset="UTF-8">


<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../css/zzsc.css">
<style type="text/css">
    a:hover, a:focus {
        text-decoration: none;
        outline: none;
    }

    #accordion .panel {
        border: none;
        box-shadow: none;
        border-radius: 0;
        margin-bottom: -5px;
    }

    #accordion .panel-heading {
        padding: 0;
        border-radius: 0;
        border: none;
        text-align: center;
    }

    #accordion .panel-title a {
        display: block;
        padding: 25px 30px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background: #333;
        border-bottom: 1px solid #4a4a4a;
        position: relative;
        transition: all 0.5s ease 0s;
    }

    #accordion .panel-title a:hover {
        background: #4a4a4a;
    }

    #accordion .panel-title a:after,
    #accordion .panel-title a.collapsed:after {
        content: "\f067";
        font-family: FontAwesome;
        font-size: 15px;
        font-weight: 200;
        position: absolute;
        top: 25px;
        left: 15px;
        transform: rotate(135deg);
        transition: all 0.5s ease 0s;
    }

    #accordion .panel-title a.collapsed:after {
        transform: rotate(0deg);
    }

    #accordion .panel-body {
        background: #167ea0;
        padding: 0 0 0 40px;
        border: none;
        position: relative;
    }

    #accordion .panel-body p {
        font-size: 14px;
        color: #fff;
        line-height: 25px;
        background: #3296b7;
        padding: 30px;
        margin: 0;
    }

    #accordion .panel-collapse .panel-body p {
        opacity: 0;
        transform: scale(0.9);
        transition: all 0.5s ease-in-out 0s;
    }

    #accordion .panel-collapse.in .panel-body p {
        opacity: 1;
        transform: scale(1);
    }
</style>


<div class="demo">

    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                       aria-expanded="true" aria-controls="collapseOne">
                        用户管理
                    </a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">
                    <p id="userInfo"> 个人资料管理</p>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingTwo">
                <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                       href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        文章管理
                    </a>
                </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                <div class="panel-body">
                    <p id="essayInfo"> 新闻管理</p>
                    <p>评论管理//暂时不写</p>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingThree">
                <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                       href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        分类管理
                    </a>
                </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                <div class="panel-body">
                    <p id="label-content"> 分类管理</p>
                    <p>菜单管理//暂时不写</p>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingFour">
                <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                       href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                        系统管理
                    </a>
                </h4>
            </div>
            <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
                <div class="panel-body">
                    <p id="user-content"> 角色管理</p>
                    <p id="permission-content"> 权限管理</p>
                    <p id="goOut"> 退出</p>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="../js/bootstrap.min.js"></script>

<script>
    $('#userInfo').click(function () {
        $('#content').load('./content.html');
        $.ajax({
           type:"POST",
           url:serviceURL+"/admin/userInfoView.do",
            contentType:"application/json;charset=utf-8",
            dataType:"json",
            xhrFields:{
               withCredentials:true
            },success:userInfo

        });
    });
    $('#essayInfo').click(function () {
        $('#content').load('./essay-content.html');
    });
    $('#label-content').click(function () {
        $('#content').load('./label-content.html');
    });
    $('#user-content').click(function () {
        $('#content').load('./user-content.html');
    });
    $('#permission-content').click(function () {
        $('#content').load('./permission-content.html');
    });
    $('#goOut').click(function () {
        $.ajax({
            type:"POST",
            url:serviceURL+"/api/outLogin.do",
            contentType:"application/json;charset=utf-8",
            dataType:"json",
            xhrFields:{
                withCredentials:true
            },success:outLoginAdmin

        });
    });
</script>
